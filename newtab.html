<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>New Tab</title>
  <link rel="icon" href="remember.ico" type="image/x-icon">
  <script src="jquery.min.js"></script>
  <!--<script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script> -->
  <script type="text/javascript" src='newtab.js'></script>
  <link rel="stylesheet" type="text/css" href="newtab.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>

<body>
  <div class="big-container">
    <div class="container">
      <div class="description ">
        <h1 id="name"> Hello, insert name </h1>
      </div>
      <div class="wrapper">
        <form><input type="text" id="input" placeholder="Make a note to yourself"></input></form>
        <!--<input type="button" value="GO" class="close-btn">-->
        <button id="closebtn">GO</button>
      </div>
      <div class = 'info'>
        <h3 id="age"> You are x years old</h3>
      </div>
    </div>
    <div class="container">
      <div class="first">
        <div id="myDIV" class="header">
          <h2>My To Do List</h2>
          <dl id="myUL">
            <dt>Hit the gym</dt>
            <dt class="checked">Pay bills</dt>
            <dt>Meet George</dt>
            <dt>Call Sally</dt>
            <dt>Take medicine</dt>
            <dt>Wash dishes</dt>
          </dl>
        </div>
      </div>

      <div class="second">
        <div id="EmergencyContacts" class="contactHeader">
          <h2>My Emergency Contacts</h2>
          <input type="text" class="inputContact" placeholder="Who ya gonna call?">
          <span onclick="addToDo();" class="addContactBtn">Add</span>
          <dl id="contactList"
            <dt> Ghost Busters</dt>
          </dl>
      </div>

  </div>
  </div>
</body>

</html>
